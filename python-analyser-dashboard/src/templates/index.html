<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Packet Analysis Dashboard</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      h1 {
        text-align: center;
      }
      .content {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
      }
      .chart-container {
        width: 45%;
        margin: 20px 0;
        text-align: center;
      }
      .stats {
        text-align: center;
        margin: 20px 0;
      }
      .stat-item {
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <h1>Packet Analysis Dashboard</h1>
    <div class="stats">
      <div class="stat-item">
        <strong>Average Packet Size:</strong> {{ average_packet_size }} bytes
      </div>
      <div class="stat-item">
        <strong>Total Data Volume:</strong> {{ total_data_volume }} bytes
      </div>
    </div>
    <div class="content">
      <div class="chart-container">
        <h2>Transport Layer Protocol Distribution</h2>
        <img src="data:image/png;base64,{{ pie_chart }}" alt="Pie Chart" />
      </div>
      <div class="chart-container">
        <h2>Top 10 Destination IPs</h2>
        <img src="data:image/png;base64,{{ bar_chart }}" alt="Bar Chart" />
      </div>
    </div>
  </body>
</html>
